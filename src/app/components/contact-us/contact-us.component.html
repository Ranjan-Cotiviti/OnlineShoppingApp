<div class="bg-gradient-to-r from-blue-500 to-purple-500 py-16">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold text-white mb-8 text-center">
        Contact Us
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="md:col-span-1">
          <h2 class="text-2xl font-semibold text-white mb-4">
            Get in Touch
          </h2>
          <p class="text-gray-100 leading-loose">
            Have a question, comment, or feedback for us? We'd love to hear
            from you. Please fill out the form below, and we'll get back to
            you as soon as possible.
          </p>
        </div>
        <div class="md:col-span-1">
          <div class="bg-white rounded-lg p-6 shadow-md">
            <form>
              <div class="mb-4">
                <label
                  htmlFor="name"
                  class="block text-gray-800 font-semibold"
                >
                  Your Name
                </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                  placeholder="Name"
                />
              </div>
              <div class="mb-4">
                <label
                  htmlFor="email"
                  class="block text-gray-800 font-semibold"
                >
                  Email Address
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                  placeholder="Email"
                />
              </div>
              <div class="mb-4">
                <label
                  htmlFor="message"
                  class="block text-gray-800 font-semibold"
                >
                  Message
                </label>
                <textarea
                  id="message"
                  name="message"
                  class="w-full py-2 px-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 h-32 resize-none"
                  placeholder="Your message here..."
                ></textarea>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="bg-blue-500 text-white py-2 px-6 rounded-full hover:bg-blue-600 focus:outline-none"
                >
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
