<div *ngIf="!loading; else loadingProducts" class="bg-blue-100 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 w-[95%] m-auto gap-5 min-h-[80vh]">
        <div *ngFor="let product of products" class="flex">
            <app-single-product [product]="product"></app-single-product>
        </div>
    </div>
</div>

<ng-template #loadingProducts>
    <p>Loading products...</p>
</ng-template>
